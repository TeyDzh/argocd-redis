apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-rabbit
  source:
    repoURL: <URL_репозиторію>
    targetRevision: HEAD
    charts:
      - rabbitmq
      - redis
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
