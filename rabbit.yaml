apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-app
spec:
  project: default
  source:
    chart: bitnami/rabbitmq
    targetRevision: 12.0.0
    repoURL: https://github.com/bitnami/charts.git
    helm:
      releaseName: rabbitmq
  destination:
    server: https://kubernetes.default.svc
    namespace: rabbitmq
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
